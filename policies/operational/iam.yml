# Identity and Access Management (IAM) Policies
policies:

######################################
#####    Operational Policies   ######
######################################

- name: iam-password-policy-check
  resource: account
  description: Verifies password policy on account meets our requirements and notifies if not
  region: us-east-1
  filters:
    - type: password-policy
      key: MinimumPasswordLength
      value: 14
      op: less-than
    - type: password-policy
      key: RequireSymbols
      value: false
    - type: password-policy
      key: RequireNumbers
      value: false
    - type: password-policy
      key: RequireUppercaseCharacters
      value: false
    - type: password-policy
      key: RequireLowercaseCharacters
      value: false
    - type: password-policy
      key: PasswordReusePrevention
      value: 2
      op: less-than
    - type: password-policy
      key: MaxPasswordAge
      value: 90
      op: less-than
    - type: password-policy
      key: ExpirePasswords
      value: false
    - type: password-policy
      key: HardExpiry
      value: false